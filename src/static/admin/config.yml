backend:
  name: git-gateway
  branch: master

# display_url: https://elegant-lichterman-cc3ce6.netlify.com

media_folder: /src/static/uploads
public_folder: /uploads

collections:
  - label: "Main Pages"
    name: main-pages
    files:
      - label: "Home Page"
        name: index
        file: src/main-pages/index.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: layout, name: layout, widget: hidden }
          - { label: permalink, name: permalink, widget: hidden }
          - { label: body, name: body, widget: markdown }
      - label: "404"
        name: "404"
        file: src/main-pages/404.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: permalink, name: permalink, widget: hidden }
          - {
              label: eleventyExcludeFromCollections,
              name: eleventyExcludeFromCollections,
              widget: hidden,
            }
          - { label: body, name: body, widget: markdown }
      - label: "About Us"
        name: about-us
        file: src/main-pages/about-us.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: layout, name: layout, widget: hidden }
          - { label: body, name: body, widget: markdown }
          - label: links
            name: links
            widget: list
            fields:
              - { label: text, name: text, widget: string }
              - { label: address, name: address, widget: string }
      - label: "Contact"
        name: contact
        file: src/main-pages/contact.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: body, name: body, widget: markdown }
      - label: "Information"
        name: information
        file: src/main-pages/information.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: layout, name: layout, widget: hidden }
          - { label: body, name: body, widget: markdown }
          - label: links
            name: links
            widget: list
            fields:
              - { label: text, name: text, widget: string }
              - { label: address, name: address, widget: string }
      - label: "Parents"
        name: parents
        file: src/main-pages/parents.md
        fields:
          - { label: title, name: title, widget: string }
          - { label: layout, name: layout, widget: hidden }
          - { label: body, name: body, widget: markdown }
          - label: links
            name: links
            widget: list
            fields:
              - { label: text, name: text, widget: string }
              - { label: address, name: address, widget: string }
  - name: about-us
    label: about-us
    folder: src/content/about-us
    create: false
    filter: { field: template, value: default }
    fields:
      - { label: title, name: title, widget: string }
      - { label: template, name: template, widget: hidden }
      - { label: table of contents, name: toc, widget: boolean, default: false }
      - { label: body, name: body, widget: markdown }
  - name: people
    label: people
    folder: src/content/about-us
    create: false
    filter: { field: template, value: grid-page }
    fields:
      - { label: title, name: title, widget: string }
      - { label: template, name: template, widget: hidden }
      - { label: table of contents, name: toc, widget: boolean, default: false }
      - { label: body, name: body, widget: markdown }
      - label: people
        name: people
        widget: list
        fields:
          - { label: Description, name: description, widget: string }
          - { label: Picture, name: picture, widget: image }
  - name: information
    label: information
    folder: src/content/information
    filter: { field: template, value: default }
    create: false
    fields:
      - { label: title, name: title, widget: string }
      - { label: template, name: template, widget: hidden }
      - { label: table of contents, name: toc, widget: boolean, default: false }
      - { label: body, name: body, widget: markdown }
  - name: policies
    label: policies
    folder: src/content/information
    filter: { field: template, value: link-page }
    create: false
    fields:
      - { label: title, name: title, widget: string }
      - { label: template, name: template, widget: hidden }
      - { label: table of contents, name: toc, widget: boolean, default: false }
      - label: links
        name: links
        widget: list
        fields:
          - { label: text, name: text, widget: string }
          - { label: address, name: address, widget: string }
      - { label: body, name: body, widget: markdown }
      - { label: searchable, name: searchable, widget: boolean, default: false }
  - name: parents
    label: Parents
    folder: src/content/parents
    create: false
    fields:
      - { label: title, name: title, widget: string }
      - { label: body, name: body, widget: markdown }
  - name: curricula
    label: Curricula
    folder: src/content/year-groups
    create: false
    fields:
      - { label: title, name: title, widget: string }
      - { label: body, name: body, widget: markdown }
